
{% load static %}
<table class="friendlist_management_container">

    <thead class="thead_container">
        <tr>
            <th>Chat</th>
            <th>ID</th>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Language</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody class="tbody_container">
        {% for friend in friendslist %}
        <tr id="friendlist_table_row">
            <td>
                <form action="{% url 'open_chat' friend.user_id %}" method="POST" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" id="open_chat"><img src="{% static 'images/chat.svg' %}" alt="Chat Icon" width="18" height="18"></button>
                </form>
            </td>
            <td class="td_letter">
                <a id="friend_username">{{ friend.username }}</a>
            </td>
            <td class="td_letter">
                <a id="friend_fullname">{{ friend.first_name }} {{ friend.last_name }}</a>
            </td>
            <td class="td_letter">
                <a id="friend_date_of_birth">{{ friend.date_of_birth }}</a>
            </td>
            <td class="td_letter">
                <a id="friend_language">{{ friend.language }}</a>
            </td>
            <td>
                <form action="{% url 'delete_friend'%}" method="POST"> 
                    {% csrf_token %}
                   <button type="submit" name="delete_button" id="delete_button"  value="{{ friend.user_id }}">x</button><br/><br/>
                </form>

            </td>

        </tr>
        {% endfor %}
    </tbody>

</table>
